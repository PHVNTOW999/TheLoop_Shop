<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>The Loop</title>
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <nav class="nav">
                <ul class="menu">
                    <li class="menu__item item"><a href="#">Для мужчин<img src="li_polygon.svg" alt=""></a></li>
                    <li class="menu__item item"><a href="#">Для женщин<img src="li_polygon.svg" alt=""></a></li>
                    <li class="menu__item item"><a href="#">Для детей<img style="position: relative; bottom: 6px" src="li_polygon.svg" alt=""></a></li>
                </ul>
                <a href="#">
                    <div class="logo">
                        <img class="logo__img" src="Logo.svg" alt="">
                        <div class="logo__title">THE LOOP</div>
                    </div>
                </a>
                <div class="info">
                    <div class="info__text">
                        <p class="text__item item" style="float: left;"><a href="#">Оплата</a></p>
                        <p class="text__item item" style="float: right;"><a href="#">Доставка</a></p>
                    </div>
                    <div class="basket">
                        <a href="#"><img src="Basket.svg" alt=""></a>
                        <a href="#"><div class="basket__num"><span>5</span></div></a>
                    </div>
                </div>
            </nav>
            <div class="header__content">
                <div class="slide">
                    <div class="slide__info">
                        <div class="slide__info__title">Зимняя распродажа</div>
                        <div class="slide__info__disc">СКИДКИ ДО 90%</div>
                        <a href="#"><div class="slide__info__btn btn"><p class="btn__title">СМОТРЕТЬ МОДЕЛИ</p></div></a>
                    </div>
                    <div class="slide__img">
                        <img src="slide_img.png" alt="">
                        <div class="slide__img__prices">
                            <div class="prices__disc">9 900 ₽</div>
                            <div class="prices__now">1 900 ₽</div>
                        </div>
                    </div>
                </div>
                <div class="slider">
                    <span class="slider__item" id="slidItem"></span>
                    <span class="slider__item slider__item-active" id="slidItem"></span>
                    <span class="slider__item" id="slidItem"></span>
                    <span class="slider__item" id="slidItem"></span>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
